<!DOCTYPE html>
<html>
<head>
  <title>Админка — CRAWL.STORIES</title>
  <style>
    body { background:#000; color:#FFE81F; font-family:'Courier New'; text-align:center; padding:100px; }
    input { padding:10px; margin:10px; width:300px; }
    button { padding:12px 30px; background:#FFE81F; color:#000; border:none; font-weight:bold; cursor:pointer; }
  </style>
</head>
<body>
  <h1>CRAWL.STORIES</h1>
  <h2>Админ-панель</h2>
  <input type="text" id="login" placeholder="Логин"><br>
  <input type="password" id="pass" placeholder="Пароль"><br>
  <button onclick="check()">Войти</button>
  <p id="error" style="color:red"></p>

  <script>
    function check() {
      const l = document.getElementById("login").value;
      const p = document.getElementById("pass").value;
      if (l === "admin" && p === "crawl2025") {
        location.href = "admin-panel.html"; // потом сделаем настоящий админ
      } else {
        document.getElementById("error").textContent = "Неправильный логин или пароль";
      }
    }
  </script>
</body>
</html>
