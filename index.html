  <style>

    body { background:var(--bg); color:var(--text); font-family:'Courier New',monospace; min-height:100vh; }
    header { height:70px; background:rgba(2,2,5,0.95); backdrop-filter:blur(10px); border-bottom:1px solid var(--border); position:sticky; top:0; z-index:100; display:flex; align-items:center; justify-content:space-between; padding:0 20px; }

    .logo-box { width:48px; height:48px; background:#1a1a1a; border:2px solid #333; border-radius:12px; display:flex; align-items:center; justify-content:center; font-weight:900; font-size:22px; color:#fff; }
    .logo-text { font-size:24px; font-weight:900; letter-spacing:0.5px; color:#FFE81F; }
    .menu-btn { font-size:30px; cursor:pointer; color:#fff; }
    .login { color:var(--accent); cursor:pointer; font-weight:600; padding:8px 16px; border:1px solid var(--accent); border-radius:8px; transition:0.2s; }
    .login:hover { background:var(--accent); color:#000; }

    .title { font-size:19px; font-weight:700; margin-bottom:8px; }
    .status { padding:5px 12px; border-radius:8px; font-size:11px; font-weight:700; display:inline-block; }
    .new { background:#e91e63; color:#fff; }
    .ongoing { background:#ff9800; color:#fff; }
    .finished { background:#4caf50; color:#fff; }
    .genres { font-size:12.5px; color:var(--gray); margin:6px 0; }
    .desc { font-size:13.8px; color:var(--gray); line-height:1.48; opacity:0.92; }

<body>
  <header>
    <div class="menu-btn">Menu</div>

  <div id="seasonal-effects" style="position:fixed;top:0;left:0;width:100%;height:100%;pointer-events:none;z-index:1;"></div>

  <div class="container">
    <h1 class="page-title">–î–ª—è –≤–∞—Å</h1>
    
    <div class="tabs-container">
      <button class="tab active" data-status="all">üì¢ –í—Å–µ</button>
      <button class="tab" data-status="announcement">üìÖ –ê–Ω–æ–Ω—Å—ã</button>
      <button class="tab" data-status="new">üÜï –ù–æ–≤–∏–Ω–∫–∏</button>
      <button class="tab" data-status="releasing">üöÄ –í—ã—Ö–æ–¥–∏—Ç</button>
      <button class="tab" data-status="finished">‚úÖ –ó–∞–∫–æ–Ω—á–µ–Ω—ã</button>
      <button class="tab" data-status="abandoned">üíî –ë—Ä–æ—à–µ–Ω—ã</button>
    </div>

    <div class="stories" id="storiesList">–ó–∞–≥—Ä—É–∑–∫–∞ –∏—Å—Ç–æ—Ä–∏–π...</div>
  </div>

  <script>
    class MainPage {
      constructor() {
        this.stories = [];
        this.allStories = [];
        this.db = db;
        this.currentFilter = 'all';
      }

      async init() {
        await this.loadAllStories();
        this.setupTabs();
        this.renderStories();
      }

      async loadAllStories() {
        try {
          const snap = await this.db.collection("stories")
            .orderBy("createdAt", "desc")
            .get();

          this.allStories = snap.docs.map(doc => ({
            id: doc.id,
            ...doc.data()
          }));

          this.stories = this.allStories;
        } catch (err) {
          console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∏—Å—Ç–æ—Ä–∏–π:', err);
          document.getElementById("storiesList").innerHTML = "<div class='empty-state'>‚ö†Ô∏è –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∏—Å—Ç–æ—Ä–∏–π</div>";
        }
      }

      setupTabs() {
        document.querySelectorAll('.tab').forEach(tab => {
          tab.addEventListener('click', () => {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            tab.classList.add('active');
            this.currentFilter = tab.dataset.status;
            this.renderStories();
          });
        });
      }

      getFilteredStories() {
        if (this.currentFilter === 'all') {
          return this.allStories.filter(story => 
            story.status && story.status !== 'hidden' && story.status !== 'draft'
          );
        } else {
          return this.allStories.filter(story => story.status === this.currentFilter);
        }
      }

      getStatusClass(status) {
        if (status === 'new' || status === 'announcement') return 'new';
        if (status === 'releasing' || status === 'published') return 'ongoing';
        if (status === 'finished') return 'finished';
        return 'ongoing';
      }

      getStatusText(status) {
        const statuses = {
          'announcement': 'üìÖ –ê–Ω–æ–Ω—Å',
          'new': 'üÜï –ù–æ–≤–∏–Ω–∫–∞', 
          'releasing': 'üöÄ –í—ã—Ö–æ–¥–∏—Ç',
          'finished': '‚úÖ –ó–∞–∫–æ–Ω—á–µ–Ω–∞',
          'abandoned': 'üíî –ë—Ä–æ—à–µ–Ω–∞',
          'published': 'üì¢ –û–ø—É–±–ª–∏–∫–æ–≤–∞–Ω–∞',
          'draft': '‚úèÔ∏è –ß–µ—Ä–Ω–æ–≤–∏–∫',
          'hidden': 'üëª –°–∫—Ä—ã—Ç–∞'
        };
        return statuses[status] || status;
      }

      renderStories() {
        const container = document.getElementById('storiesList');
        if (!container) return;
        
        const filteredStories = this.getFilteredStories();
        
        if (filteredStories.length === 0) {
          container.innerHTML = '<div class="empty-state">üì≠ –ù–µ—Ç –∏—Å—Ç–æ—Ä–∏–π –¥–ª—è —ç—Ç–æ–≥–æ —Ñ–∏–ª—å—Ç—Ä–∞</div>';
          return;
        }

        container.innerHTML = '';
        filteredStories.forEach(story => {
          const card = document.createElement("a");
          card.href = `story-info.html?id=${story.id}`;
          card.className = "story";
          card.innerHTML = `
            <div class="cover">
              <img src="${story.cover || 'https://via.placeholder.com/135x170/111/333?text=CRAWL'}" alt="${story.title || '–ë–µ–∑ –Ω–∞–∑–≤–∞–Ω–∏—è'}">
            </div>
            <div class="info">
              <div>
                <div class="title">${story.title || "–ë–µ–∑ –Ω–∞–∑–≤–∞–Ω–∏—è"}</div>
                <span class="status ${this.getStatusClass(story.status)}">${this.getStatusText(story.status)}</span>
                ${story.genres ? `<div class="genres">${story.genres.join(" ‚Ä¢ ")}</div>` : ""}
              </div>
              <div class="desc">${(story.description || "–û–ø–∏—Å–∞–Ω–∏–µ —Å–∫–æ—Ä–æ –ø–æ—è–≤–∏—Ç—Å—è...").substring(0,160)}${(story.description||"").length > 160 ? "..." : ""}</div>
            </div>
          `;
          container.appendChild(card);
        });
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      window.mainPage = new MainPage();
      window.mainPage.init();
    });
  </script>

  <script src="themes-system.js"></script>
