<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CRAWL.STORIES — интерактивные чат-истории</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyANC4K0-xI-9SvrpoiOp4v-N2XLvCQCALg",
      authDomain: "crawl-stories.firebaseapp.com",
      projectId: "crawl-stories",
      storageBucket: "crawl-stories.firebasestorage.app",
      messagingSenderId: "886479757650",
      appId: "1:886479757650:web:194ad1dd2d02c959bdda8b",
      measurementId: "G-SGC2HF0455"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
  </script>
  <style>
    :root {
      --bg: #020205;
      --card: #0b0b0f;
      --text: #fff;
      --accent: #FFE81F;
      --gray: #9aa0a6;
      --border: rgba(255,255,255,0.1);
    }
    * { margin:0; padding:0; box-sizing:border-box; }
    body { background:var(--bg); color:var(--text); font-family:'Courier New',monospace; min-height:100vh; }
    header { height:70px; background:rgba(2,2,5,0.95); backdrop-filter:blur(10px); border-bottom:1px solid var(--border); position:sticky; top:0; z-index:100; display:flex; align-items:center; justify-content:space-between; padding:0 20px; }
    .logo { font-size:28px; font-weight:900; color:var(--accent); letter-spacing:1px; }
    .menu-btn { font-size:30px; cursor:pointer; }
    .login-btn { color:var(--accent); cursor:pointer; font-weight:600; }
    .container { max-width:1200px; margin:0 auto; padding:20px; }
    .stories { display:grid; gap:18px; }
    .story-card {
      display:flex; background:var(--card); border-radius:16px; overflow:hidden;
      box-shadow:0 6px 25px rgba(0,0,0,0.6); transition:0.3s; height:170px; text-decoration:none; color:inherit;
    }
    .story-card:hover { transform:translateY(-8px); box-shadow:0 15px 40px rgba(255,232,31,0.15); }
    .cover { width:130px; flex-shrink:0; }
    .cover img { width:100%; height:100%; object-fit:cover; }
    .info { padding:18px; flex-grow:1; display:flex; flex-direction:column; justify-content:space-between; }
    .title { font-size:19px; font-weight:700; margin-bottom:8px; }
    .status { padding:5px 12px; border-radius:8px; font-size:11px; font-weight:700; display:inline-block; }
    .new { background:#e91e63; color:#fff; }
    .ongoing { background:#ff9800; color:#fff; }
    .finished { background:#4caf50; color:#fff; }
    .genres { font-size:12px; color:var(--gray); margin:8px 0; }
    .desc { font-size:13.5px; color:var(--gray); line-height:1.45; opacity:0.9; }
    @media (max-width:768px) {
      .story-card { height:150px; }
      .cover { width:110px; }
      .title { font-size:17px; }
    }
  </style>
</head>
<body>
  <header>
    <div class="menu-btn">☰</div>
    <div class="logo">CRAWL.STORIES</div>
    <div class="login-btn" onclick="location.href='admin.html'">Вход</div>
  </header>

  <div class="container">
    <h1 style="margin:30px 0 20px; color:var(--accent); font-size:32px;">Для вас</h1>
    <div class="stories" id="stories">Загрузка...</div>
  </div>

  <script>
    async function loadStories() {
      try {
        const snap = await db.collection("stories")
          .where("visibility", "==", "public")
          .orderBy("firstEpisodeDate", "desc")
          .get();
        
        const container = document.getElementById("stories");
        container.innerHTML = snap.empty ? "<p style='text-align:center;color:var(--gray);padding:60px'>Историй пока нет</p>" : "";
        
        snap.forEach(doc => {
          const s = doc.data();
          const card = document.createElement("a");
          card.href = `story-info.html?id=${doc.id}`;
          card.className = "story-card";
          
          const statusClass = s.status === "announced" ? "new" : s.status === "finished" ? "finished" : "ongoing";
          const statusText = s.status === "announced" ? "Новинка" : s.status === "finished" ? "Закончена" : "В процессе";
          
          card.innerHTML = `
            <div class="cover">
              <img src="${s.cover || 'https://via.placeholder.com/130x170/111/333?text=CRAWL'}" alt="${s.title}">
            </div>
            <div class="info">
              <div>
                <div class="title">${s.title || "Без названия"}</div>
                <span class="status ${statusClass}">${statusText}</span>
                ${s.genres ? `<div class="genres">${s.genres.join(" • ")}</div>` : ''}
              </div>
              <div class="desc">${(s.description || "Описание скоро появится...").substring(0,140)}${(s.description||'').length>140?'...':''}</div>
            </div>
          `;
          container.appendChild(card);
        });
      } catch (e) {
        document.getElementById("stories").innerHTML = "<p style='color:#e91e63;text-align:center'>Ошибка загрузки</p>";
      }
    }
    loadStories();
  </script>
  <script src="themes-system.js"></script>
</body>
</html>
