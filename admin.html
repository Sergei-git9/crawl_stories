<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Админ-панель CRAWL.STORIES</title>

  <!-- Firebase v9 Compat -->
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>

  <style>
    :root {
      --bg-primary: #020205;
      --bg-secondary: #0b0b0f;
      --bg-card: #0b0b0f;
      --accent-primary: #ffe81f;
      --text-primary: #ffffff;
      --text-secondary: #9aa0a6;
      --border-light: rgba(255,255,255,0.1);
      --font-mono: "Courier New", monospace;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { background: var(--bg-primary); color: var(--text-primary); font-family: var(--font-mono); min-height: 100vh; }
    .hidden { display: none !important; }
    .loading { text-align: center; padding: 40px; color: var(--text-secondary); }
    .empty-state { text-align: center; padding: 60px 20px; color: var(--text-secondary); }
    .empty-state .icon { font-size: 48px; margin-bottom: 20px; }

    header { padding: 15px 20px; background: rgba(2,2,5,0.95); border-bottom: 1px solid var(--border-light); position: sticky; top: 0; z-index: 100; }
    .header-content { max-width: 1200px; margin: 0 auto; display: flex; justify-content: space-between; align-items: center; }
    .header-nav { display: flex; gap: 10px; flex-wrap: wrap; }
    button { background: var(--accent-primary); color: #000; border: none; padding: 12px 24px; border-radius: 8px; cursor: pointer; font-weight: bold; }
    button:hover { opacity: 0.9; }
    .btn-secondary { background: transparent; color: var(--accent-primary); border: 1px solid var(--border-light); }
    .btn-danger { background: #ff4444; color: white; }
    .btn-small { padding: 8px 16px; font-size: 12px; }

    .main-content { max-width: 1200px; margin: 0 auto; padding: 20px; }
    .stories-grid { display: grid; gap: 20px; grid-template-columns: repeat(auto-fill, minmax(350px, 1fr)); margin-top: 20px; }
    .story-card { background: var(--bg-card); border-radius: 12px; padding: 20px; border: 1px solid var(--border-light); cursor: pointer; transition: all 0.3s; }
    .story-card:hover { border-color: rgba(255,232,31,0.3); transform: translateY(-2px); }
    .story-title { color: var(--accent-primary); font-size: 18px; margin-bottom: 8px; }
    .badge { padding: 4px 8px; border-radius: 6px; font-size: 11px; font-weight: bold; }
    .badge.announcement { background: rgba(255,193,7,0.1); color: #ffc107; }

    .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.8); z-index: 1000; align-items: center; justify-content: center; }
    .modal.active { display: flex; }
    .modal-content { background: var(--bg-card); border-radius: 12px; padding: 30px; max-width: 600px; width: 90%; max-height: 90vh; overflow-y: auto; border: 1px solid var(--border-light); }
    .form-group { margin-bottom: 20px; }
    label { display: block; margin-bottom: 8px; color: var(--text-secondary); }
    input, textarea, select { width: 100%; padding: 12px; background: #05050a; border: 1px solid var(--border-light); border-radius: 8px; color: #ddd; font-family: var(--font-mono); }
    textarea { min-height: 100px; resize: vertical; }
    .drop-zone { border: 2px dashed var(--accent-primary); border-radius: 8px; padding: 30px; text-align: center; cursor: pointer; transition: all 0.3s; }
    .drop-zone.active { background: rgba(255,232,31,0.1); }
    .genres-container { display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 10px; margin-top: 10px; }
    .checkbox-group { display: flex; align-items: center; gap: 8px; }
  </style>
</head>
<body>

  <div id="authScreen" class="loading">
    <h2>Перевірка прав доступу...</h2>
  </div>

  <div id="adminInterface" class="hidden">
    <header>
      <div class="header-content">
        <h1>Админ-панель CRAWL.STORIES</h1>
        <div class="header-nav">
          <button id="btnCreateStory">Создать анонс</button>
          <button id="btnStories" class="btn-secondary">Истории</button>
          <button id="btnSchedule" class="btn-secondary">График</button>
          <button id="btnSettings" class="btn-secondary">Настройки</button>
          <button id="btnLogout" class="btn-danger">Выйти</button>
        </div>
      </div>
    </header>

    <div class="main-content">
      <div id="storiesView">
        <h2>Все истории</h2>
        <div id="storiesList" class="stories-grid"><div class="loading">Загрузка...</div></div>
      </div>

      <div id="scheduleView" class="hidden">
        <h2>График публикаций</h2>
        <div id="scheduleList" class="stories-grid"><div class="loading">Загрузка...</div></div>
      </div>
    </div>
  </div>

  <!-- MODAL: Создать анонс -->
  <div id="createStoryModal" class="modal">
    <div class="modal-content">
      <h3>Создать анонс истории</h3>
      <form id="createStoryForm">
        <div class="form-group">
          <label>Название *</label>
          <input type="text" id="storyTitle" required>
        </div>

        <div class="form-group">
          <label>Обложка</label>
          <div class="drop-zone" id="coverDropZone">Перетащите или кликните</div>
          <input type="file" id="coverFile" accept="image/*" hidden>
          <div id="coverPreview" style="display:none; margin-top:10px;">
            <img id="coverPreviewImg" style="max-width:100%; border-radius:8px;">
          </div>
        </div>

        <div class="form-group">
          <label>Описание</label>
          <textarea id="storyDescription"></textarea>
        </div>

        <div class="form-group">
          <label>Планируемое кол-во эпизодов</label>
          <input type="number" id="plannedEpisodes" min="1">
        </div>

        <div class="form-group">
          <label>Жанры</label>
          <div class="genres-container">
            <div class="checkbox-group"><input type="checkbox" value="fantasy" id="g1"><label for="g1">Фэнтези</label></div>
            <div class="checkbox-group"><input type="checkbox" value="sci-fi" id="g2"><label for="g2">Научная фантастика</label></div>
            <div class="checkbox-group"><input type="checkbox" value="horror" id="g3"><label for="g3">Хоррор</label></div>
            <div class="checkbox-group"><input type="checkbox" value="adventure" id="g4"><label for="g4">Приключения</label></div>
            <div class="checkbox-group"><input type="checkbox" value="romance" id="g5"><label for="g5">Романтика</label></div>
            <div class="checkbox-group"><input type="checkbox" value="mystery" id="g6"><label for="g6">Мистика</label></div>
          </div>
          <input type="text" placeholder="Свой жанр..." id="customGenre" style="margin-top:10px;">
        </div>

        <div class="form-group">
          <label>Дата выхода первого эпизода (по Киеву)</label>
          <input type="text" id="publishDateInput" placeholder="31.12.2025 или 12.2025 или 2026 или 2025-12-31T20:00">
          <small style="color:#b2ff59;">
            • 31.12.2025 20:00 — точная дата и время<br>
            • 12.2025 — декабрь 2025<br>
            • 2026 — весь 2026 год<br>
            • пусто — сразу в "Анонс"
          </small>
        </div>

        <div style="display:flex; gap:10px; margin-top:20px;">
          <button type="button" id="btnCancel" class="btn-secondary">Отмена</button>
          <button type="submit">Создать анонс</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyANC4K0-xI-9SvrpoiOp4v-N2XLvCQCALg",
      authDomain: "crawl-stories.firebaseapp.com",
      projectId: "crawl-stories",
      storageBucket: "crawl-stories.firebasestorage.app",
      messagingSenderId: Straightforward, no BS — вот твой **идеальный admin.html**

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    const OFFICIAL_ADMIN_UID = "jKY1OmyNPphIgm2YFGTJyLwr0uC3";

    let currentUser = null;

    // === ЗАЩИТА ===
    auth.onAuthStateChanged(async (user) => {
      if (!user) {
        alert("Требуется вход в аккаунт");
        location.href = "/";
        return;
      }

      currentUser = user;

      const adminDoc = await db.collection("admins").doc(user.uid).get();
      const isOfficial = user.uid === OFFICIAL_ADMIN_UID;

      if (!adminDoc.exists && !isOfficial) {
        alert("Доступ запрещён. Ты не админ.");
        auth.signOut();
        location.href = "/";
        return;
      }

      // Админ вошёл
      document.getElementById("authScreen").classList.add("hidden");
      document.getElementById("adminInterface").classList.remove("hidden");
      loadStories();
      loadSchedule();
    });

    // Выход
    document.getElementById("btnLogout").onclick = () => auth.signOut();

    // Создание анонса
    document.getElementById("btnCreateStory").onclick = () => {
      document.getElementById("createStoryModal").classList.add("active");
    };

    document.getElementById("btnCancel").onclick = () => {
      document.getElementById("createStoryModal").classList.remove("active");
    };

    document.getElementById("createStoryModal").onclick = (e) => {
      if (e.target === document.getElementById("createStoryModal")) {
        document.getElementById("createStoryModal").classList.remove("active");
      }
    };

    // Drag & drop обложки
    const dropZone = document.getElementById("coverDropZone");
    const fileInput = document.getElementById("coverFile");
    dropZone.onclick = () => fileInput.click();
    fileInput.onchange = (e) => handleCover(e.target.files[0]);

    dropZone.ondragover = (e) => { e.preventDefault(); dropZone.classList.add("active"); };
    dropZone.ondragleave = () => dropZone.classList.remove("active");
    dropZone.ondrop = (e) => {
      e.preventDefault();
      dropZone.classList.remove("active");
      if (e.dataTransfer.files[0]) handleCover(e.dataTransfer.files[0]);
    };

    function handleCover(file) {
      if (!file?.type.startsWith("image/")) return;
      const reader = new FileReader();
      reader.onload = (e) => {
        document.getElementById("coverPreviewImg").src = e.target.result;
        document.getElementById("coverPreview").style.display = "block";
      };
      reader.readAsDataURL(file);
    }

    // Парсинг гибкой даты
    function parseFlexibleDate(str) {
      if (!str.trim()) return null;

      // Точная дата и время
      if (str.includes("T") || str.match(/^\d{4}-\d{2}-\d{2}/)) {
        return firebase.firestore.Timestamp.fromDate(new Date(str));
      }

      const parts = str.trim().split(".");
      if (parts.length === 1) return parts[0]; // только год
      if (parts.length === 2) return `${parts[0].padStart(2,"0")}.${parts[1]}`; // месяц.год
      if (parts.length === 3) return `${parts[0].padStart(2,"0")}.${parts[1].padStart(2,"0")}.${parts[2]}`; // дд.мм.гггг

      return null;
    }

    // Создание истории
    document.getElementById("createStoryForm").onsubmit = async (e) => {
      e.preventDefault();

      const title = document.getElementById("storyTitle").value.trim();
      if (!title) return alert("Название обязательно");

      const genres = [];
      document.querySelectorAll('input[type="checkbox"]:checked').forEach(ch => genres.push(ch.value));
      const custom = document.getElementById("customGenre").value.trim();
      if (custom) genres.push(custom);

      const flexibleDate = parseFlexibleDate(document.getElementById("publishDateInput").value);

      const storyData = {
        title,
        description: document.getElementById("storyDescription").value.trim(),
        cover: document.getElementById("coverPreviewImg").src || null,
        plannedEpisodes: parseInt(document.getElementById("plannedEpisodes").value) || null,
        firstEpisodeDate: flexibleDate ? (typeof flexibleDate === "string" ? flexibleDate : flexibleDate) : null,
        genres,
        status: "announcement",
        visibility: "visible",
        episodesCount: 0,
        createdAt: firebase.firestore.FieldValue.serverTimestamp(),
        updatedAt: firebase.firestore.FieldValue.serverTimestamp()
      };

      try {
        await db.collection("stories").add(storyData);
        alert("Анонс создан!");
        document.getElementById("createStoryModal").classList.remove("active");
        loadStories();
      } catch (err) {
        console.error(err);
        alert("Ошибка создания");
      }
    };

    // Загрузка историй
    async function loadStories() {
      const snap = await db.collection("stories").orderBy("createdAt", "desc").get();
      const list = document.getElementById("storiesList");
      if (snap.empty) {
        list.innerHTML = `<div class="empty-state"><div class="icon">Пусто</div><p>Нет историй</p></div>`;
        return;
      }

      list.innerHTML = snap.docs.map(doc => {
        const s = doc.data();
        return `
          <div class="story-card" onclick="location.href='admin_config.html?story=${doc.id}'">
            <h3 class="story-title">${s.title}</h3>
            <p>${s.description || "Без описания"}</p>
            <span class="badge announcement">Анонс</span>
            ${s.firstEpisodeDate ? `<small>Старт: ${s.firstEpisodeDate}</small>` : ""}
          </div>
        `;
      }).join("");
    }

    // Загрузка графика (просто анонсы)
    async function loadSchedule() {
      // можно расширить позже
    }

    // Навигация
    document.getElementById("btnStories").onclick = () => {
      document.getElementById("storiesView").classList.remove("hidden");
      document.getElementById("scheduleView").classList.add("hidden");
    };
    document.getElementById("btnSchedule").onclick = () => {
      document.getElementById("storiesView").classList.add("hidden");
      document.getElementById("scheduleView").classList.remove("hidden");
      loadSchedule();
    };
  </script>
</body>
</html>
