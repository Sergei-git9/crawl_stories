<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>–ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –æ –∏—Å—Ç–æ—Ä–∏–∏ ‚Äî CRAWL.STORIES</title>
  
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>
  
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyANC4K0-xI-9SvrpoiOp4v-N2XLvCQCALg",
      authDomain: "crawl-stories.firebaseapp.com",
      projectId: "crawl-stories",
      storageBucket: "crawl-stories.firebasestorage.app",
      messagingSenderId: "886479757650",
      appId: "1:886479757650:web:194ad1dd2d02c959bdda8b",
      measurementId: "G-SGC2HF0455"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
  </script>
  
  <style>
    :root {
      --bg-primary: #020205;
      --bg-secondary: #0b0b0f;
      --text-primary: #ffffff;
      --text-secondary: #9aa0a6;
      --accent-primary: #FFE81F;
      --accent-secondary: #6366f1;
      --border-light: rgba(255,255,255,0.1);
      --header-height: 70px;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    html, body {
      height: 100%;
      background: var(--bg-primary);
      color: var(--text-primary);
      font-family: "Courier New", monospace;
      -webkit-font-smoothing: antialiased;
    }

    header {
      height: var(--header-height);
      border-bottom: 1px solid var(--border-light);
      background: linear-gradient(180deg, rgba(2,2,5,0.95), transparent);
      backdrop-filter: blur(10px);
      position: sticky;
      top: 0;
      z-index: 100;
      width: 100%;
    }

    .header-content {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
      height: 100%;
      max-width: 1400px;
      margin: 0 auto;
    }

    .back-btn {
      background: none;
      border: none;
      color: var(--accent-secondary);
      font-size: 24px;
      cursor: pointer;
      padding: 5px;
    }

    .back-btn:hover {
      transform: scale(1.1);
    }

    .logo h1 {
      font-size: 20px;
      color: var(--accent-primary);
      letter-spacing: 1px;
      margin: 0;
    }

    main {
      max-width: 1200px;
      margin: 0 auto;
      padding: 40px 20px;
    }

    .story-container {
      display: grid;
      grid-template-columns: 300px 1fr;
      gap: 40px;
      align-items: start;
    }

    .cover {
      width: 300px;
      height: 400px;
      border-radius: 8px;
      background: var(--bg-secondary);
      border: 2px solid var(--border-light);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      flex-shrink: 0;
    }

    .cover img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .cover-placeholder {
      font-size: 80px;
      color: var(--text-secondary);
    }

    .story-details h1 {
      font-size: 32px;
      margin-bottom: 10px;
      color: var(--accent-primary);
    }

    .story-meta {
      display: flex;
      gap: 15px;
      margin: 20px 0;
      flex-wrap: wrap;
    }

    .badge {
      background: var(--accent-secondary);
      color: white;
      padding: 6px 12px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: bold;
    }

    .story-description {
      color: var(--text-secondary);
      line-height: 1.6;
      margin: 20px 0;
      max-width: 600px;
    }

    .episodes-section {
      margin-top: 40px;
      grid-column: 1 / -1;
    }

    .episodes-section h2 {
      font-size: 24px;
      margin-bottom: 20px;
      color: var(--accent-primary);
    }

    .episodes-list {
      display: grid;
      gap: 15px;
    }

    .episode-item {
      background: var(--bg-secondary);
      border: 1px solid var(--border-light);
      padding: 20px;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s;
    }

    .episode-item:hover {
      background: rgba(255, 232, 31, 0.05);
      border-color: var(--accent-primary);
    }

    .episode-number {
      color: var(--accent-primary);
      font-weight: bold;
    }

    .episode-title {
      font-size: 18px;
      margin: 10px 0;
    }

    .episode-date {
      color: var(--text-secondary);
      font-size: 12px;
    }

    .loading {
      text-align: center;
      padding: 40px;
      color: var(--text-secondary);
    }

    .error {
      background: #ff6b6b;
      color: white;
      padding: 20px;
      border-radius: 8px;
      text-align: center;
    }

    @media (max-width: 768px) {
      .story-container {
        grid-template-columns: 1fr;
      }

      .cover {
        width: 100%;
      }

      .story-details h1 {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="header-content">
      <button class="back-btn" onclick="window.history.back()">‚Üê –ù–∞–∑–∞–¥</button>
      <a href="index.html" class="logo">
        <h1>üí¨ CRAWL.STORIES</h1>
      </a>
      <div style="width: 100px;"></div>
    </div>
  </header>

  <main>
    <div id="content">
      <div class="loading">‚è≥ –ó–∞–≥—Ä—É–∑–∫–∞...</div>
    </div>
  </main>

  <script>
    class StoryInfo {
      constructor() {
        this.storyId = new URLSearchParams(window.location.search).get('story');
        if (!this.storyId) {
          this.showError('–ò—Å—Ç–æ—Ä–∏—è –Ω–µ –Ω–∞–π–¥–µ–Ω–∞');
          return;
        }
        this.loadStory();
      }

      async loadStory() {
        try {
          const storyDoc = await db.collection('stories').doc(this.storyId).get();
          if (!storyDoc.exists) {
            this.showError('–ò—Å—Ç–æ—Ä–∏—è –Ω–µ –Ω–∞–π–¥–µ–Ω–∞');
            return;
          }

          const story = { id: storyDoc.id, ...storyDoc.data() };
          const episodes = await db.collection('episodes')
            .where('storyId', '==', this.storyId)
            .orderBy('episodeNumber', 'asc')
            .get();

          this.renderStory(story, episodes.docs.map(d => ({ id: d.id, ...d.data() })));
        } catch (error) {
          console.error('–û—à–∏–±–∫–∞:', error);
          this.showError('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∏—Å—Ç–æ—Ä–∏–∏');
        }
      }

      renderStory(story, episodes) {
        const content = document.getElementById('content');
        const coverUrl = story.coverUrl || '';
        const status = story.status || 'announced';
        const category = story.category || '';

        const statusText = {
          'announced': 'üîí –ê–Ω–æ–Ω—Å',
          'new': 'üÜï –ù–æ–≤–∏–Ω–∫–∞',
          'ongoing': 'üìñ –ü—Ä–æ–¥–æ–ª–∂–∞–µ—Ç—Å—è',
          'finished': '‚úÖ –ó–∞–≤–µ—Ä—à–µ–Ω–∞',
          'abandoned': 'üíî –ë—Ä–æ—à–µ–Ω–∞'
        }[status] || status;

        content.innerHTML = `
          <div class="story-container">
            <div class="cover">
              ${coverUrl ? `<img src="${coverUrl}" alt="${story.title}">` : `<div class="cover-placeholder">üìï</div>`}
            </div>
            <div class="story-details">
              <h1>${story.title || '–ë–µ–∑ –Ω–∞–∑–≤–∞–Ω–∏—è'}</h1>
              <div class="story-meta">
                <span class="badge">${statusText}</span>
                ${category ? `<span class="badge">${category}</span>` : ''}
              </div>
              <p class="story-description">${story.description || '–û–ø–∏—Å–∞–Ω–∏–µ –æ—Ç—Å—É—Ç—Å—Ç–≤—É–µ—Ç'}</p>
              <div>
                <strong>üìä –≠–ø–∏–∑–æ–¥–æ–≤:</strong> ${episodes.length}/${story.plannedEpisodes || '?'}
              </div>
            </div>

            <div class="episodes-section">
              <h2>üìñ –≠–ø–∏–∑–æ–¥—ã</h2>
              <div class="episodes-list">
                ${episodes.map((ep, idx) => `
                  <div class="episode-item" onclick="window.open('reader.html?episode=${ep.id}&story=${this.storyId}', '_blank')">
                    <div class="episode-number">–≠–ø–∏–∑–æ–¥ ${ep.episodeNumber || idx + 1}</div>
                    <div class="episode-title">${ep.title || '–ë–µ–∑ –Ω–∞–∑–≤–∞–Ω–∏—è'}</div>
                    ${ep.publishDate ? `<div class="episode-date">üìÖ ${new Date(ep.publishDate.toDate ? ep.publishDate.toDate() : ep.publishDate).toLocaleDateString('ru-RU')}</div>` : ''}
                  </div>
                `).join('')}
              </div>
              ${episodes.length === 0 ? `
                <div style="text-align: center; color: var(--text-secondary); padding: 40px;">
                  üìù –≠–ø–∏–∑–æ–¥–æ–≤ –ø–æ–∫–∞ –Ω–µ—Ç
                </div>
              ` : ''}
            </div>
          </div>
        `;
      }

      showError(message) {
        document.getElementById('content').innerHTML = `<div class="error">${message}</div>`;
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      new StoryInfo();
    });
  </script>
</body>
</html>
